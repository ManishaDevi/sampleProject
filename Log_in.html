<html>
    <head>

            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
       <script>
$(document).ready(function(){
    $("#button_login").click(function(){
var user_name=$("#username").val();
var passwd=$("#password").val();
if(user_name && passwd !=null)
{
    window.open("home.html")
}
else
{
    alert("not working")
}

    });
});
$(document).ready(function(){
    $("#button_signup").click(function(){
var user_name__signup=$("#username_signup").val();
var user_name__signup=$("#email").val();
var passwd_signup=$("#password_signup").val();
if(user_name__signup && user_name__signup && passwd_signup !=null)
{
    window.open("home.html")
}
else
{
    alert("not working")
}

    });
});





           </script>
       
       
       
       
       
       
        </head>

<body>
    <div class="container-fluid">
       <input type="text"  id="username" placeholder="enter username"><br>
       <input type="password" id="password" placeholder="enter password"><br>
       <button  id="button_login" class="btn btn-success">Log In</button>
       <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Sign up
          </button>
        <div class="modal fade" id="myModal">
                <div class="modal-dialog">

                  <div class="modal-content">
                  
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Sign up</h4>
                      <button type="button_login" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <!-- Modal body -->
                    <div class="modal-body">
                            <input type="text"  id="username_signup" placeholder="enter username"><br>
                            <input type="email"  id="email" placeholder="enter email"><br>
                            <input type="password" id="password_signup" placeholder="enter password"><br>
                            <button id="button_signup" class="btn btn-success">Sign Up</button>
                    </div>
                    
                    <div class="modal-footer">
                            <button type="button" id="button_signup" class="btn btn-danger" data-dismiss="modal">Close</button>
                          </div>
                  </div>
                </div>
              </div>
    </div>
        </body>
    
</html>
